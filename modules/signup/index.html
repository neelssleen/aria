<div class="row">

        <br>
    </div>
    <div class="col-md-4 col-md-offset-4">
        <form name="signupform">
        <div class="input-group input-group-lg">
  <span class="input-group-addon" id="basic-addon1" style="background-color:#2ecc71;color:#fff;"><i class="fa fa-user"></i></span>
  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
</div>
      <br>  
        <div class="input-group input-group-lg">
  <span class="input-group-addon" id="basic-addon2" style="background-color:#2ecc71;color:#fff;"><i class="fa fa-envelope"></i></span>

</div>
        <br>
        <div class="input-group input-group-lg">
  <span class="input-group-addon" id="basic-addon3" style="background-color:#2ecc71;color:#fff;"><i class="fa fa-key"></i></span>

</div>
        <br>
        <div class="input-group input-group-lg">

</div>
        <br><br>
        <div class="col-md-10 col-xs-10 col-sm-10  col-xs-offset-1 col-md-offset-1 btn-green"  role="button" ng-click="signinuser(user)">

        </form>
    </div>
</div>
